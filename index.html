<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <video id="back-video">
        <source src="Gears.mp4" type="video/mp4">
    </video>
    <nav>
        <div class="header">
            <h1>Sorting Visualizer</h1>
            <div id="sort">
                <select class="sorts">
                    <option disabled selected>select sort</option>
                    <option value="1">Selection Sort</option>
                    <option value="2">Bubble Sort</option>
                    <option value="3">Insertion Sort</option>
                    <option value="4">Merge Sort</option>
                    <option value="5">Quick Sort</option>
                </select>
            </div>
            <div class="input">
                <div class="Arr_size">
                    Array Size: <input id="bars" type="number" min="1" max="100" value="50" oninput="setup()" onchange="setup()">
                    <span id="b"></span>
                </div>
                <div class="Slider">
                    Speed: <input id="delay" type="range" min="0" max="1000" value="25" oninput="setup()">
                    <span id="d"></span>
                </div>
            </div>
            <div class="button">
                <button id="Generate" onclick="reset()">Reload Array</button>
                <button id="Start" onclick="start()">Start</button>
            </div>
            
        </div>
    </nav>

    <div id="container"></div>
    <div id="time">
        <div id="Cases">Best-Case:<span id="btext"></span></div>
        <div id="Cases">Average-Case:<span id="atext"></span></div>
        <div id="Cases">Worse-Case:<span id="wtext"></span></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
